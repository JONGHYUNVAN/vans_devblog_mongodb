# 로컬 개발용 Docker Compose 설정
# Cloudtype 배포 시에는 사용되지 않음

version: '3.8'

services:
  mongodb:
    build: .
    container_name: devblog-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: localdev123
      MONGO_INITDB_DATABASE: devblog
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - devblog-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB 관리 도구 (선택사항)
  mongo-express:
    image: mongo-express:latest
    container_name: devblog-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: localdev123
      ME_CONFIG_MONGODB_URL: mongodb://admin:localdev123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - devblog-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  devblog-network:
    driver: bridge

